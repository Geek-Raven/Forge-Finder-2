<div class="card" *ngFor="let dwarf of dwarves">
  <div class="card-body">
    <h5 class="card-title">{{dwarf.name}} the {{dwarf.occupation}}</h5>
    <button class='btn btn-danger' (click)="deleteDwarf(dwarf._id)">Cease</button>
    <p class="card-text">
      {{dwarf._id}} Height: {{dwarf.height}}
      <br/>
      <span [style.color]="dwarf.beardColor">BeardColor: {{dwarf.beardColor}} </span>
      <br/> BeardLength: {{dwarf.beardLength}}
      <br/> Weapon: {{dwarf.weaponOfChoice}}
      <br/> Drink: {{dwarf.favoriteDrink}}

    </p>
  </div>
</div>
